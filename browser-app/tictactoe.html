<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./libs/web3.min.js"></script>
    <script type="text/javascript" src="./libs/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/truffle-contract.min.js"></script>
    <script type="text/javascript" src="./libs/require.js"></script>
    <script type="text/javascript" src="./tictactoe.js"></script>
    <meta charset="UTF-8">
    <title>TicTacToe on ethereum</title>
</head>

<body>
    <center>TicTacToe on ethereum
        <br />
        <br />
    </center>
    <button id="new-game-btn" type="button">New game</button>
    <button id="refresh-btn" type="button">Refresh</button>
    <button id="join-btn" type="button">Join</button>
    
    <div>Status</div>
    <div id="state"></div>
    <div>Player1: </div> 
    <div id="player1-name"></div>
    <div>Player2: </div> 
    <div id="player2-name"></div>
    <div>Turn to play:</div>
    <div id="on-turn"></div>

    <table id="board">
        <tr>
            <td id="cell0"></td>
            <td id="cell1"></td>
            <td id="cell2"></td>
        </tr>
        <tr>
            <td id="cell3"></td>
            <td id="cell4"></td>
            <td id="cell5"></td>
        </tr>
        <tr>
            <td id="cell6"></td>
            <td id="cell7"></td>
            <td id="cell8"></td>
        </tr>
    </table>
</body>

</html>
