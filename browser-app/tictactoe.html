<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/web3.min.js"></script>
    <script type="text/javascript" src="./libs/truffle-contract.min.js"></script>
    <script type="text/javascript" src="./tictactoe.js"></script>
    <title>TicTacToe on ethereum</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="bg-header">
                    <h1 class="text-center">
                        <div class="title">TicTacToe</div>
                        <div class="sub-title">on Ethereum</div>
                    </h1>
                </div>        
            </div>
        </div>
        <div id="create-game-buttons" class="row">
            <div class="col-xs-4 col-xs-offset-2">
                <input id="new-game-input" type="text" name="nickname" value="Your nick name.">
                <button id="new-game-btn">new game</button>
            </div>
            <div class="col-xs-4">
                <input id="game-address-input" type="text" name="game address" value="0x29873874...">
                <button id="existing-game-btn">existing game</button>
            </div>
        </div>
        <div >
            <div id="game-information" class="row">
                <div>Game address:<span id="game-address">game's address</span></div>
                <div>State:<span id="state-message">some message to inform player</span></div>
            </div>
        </div>
        <div id="player-information">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-2 player-box">
                    <div>player 1</div>
                    <div>name:<span id="player1-name">player1's name</span></div>
                </div>
                <div class="col-xs-4 player-box">
                    <div>player 2</div>
                    <div>name:<span id="player2-name">player2's name</span></div>
                    <div id="join-elements">
                        <input id="join-input" type="text" name="join input" value="Your nick name.">
                        <button id="join-btn">join</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="board" class="row top-buffer">
            <div class="col-xs-6 col-xs-offset-3">
                <table>
                    <tr>
                        <td id="cell0"></td>
                        <td id="cell1"></td>
                        <td id="cell2"></td>
                    </tr>
                    <tr>
                        <td id="cell3"></td>
                        <td id="cell4"></td>
                        <td id="cell5"></td>
                    </tr>
                    <tr>
                        <td id="cell6"></td>
                        <td id="cell7"></td>
                        <td id="cell8"></td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
